<!DOCTYPE html>
<html lang="en" ng-app="testApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <style>
      body {
        padding-top: 50px;
      }
      .starter-template {
          padding: 40px 15px;
          text-align: center;
        }
    </style>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--AngularJS-->
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  </head>

  <body ng-controller="testController">
    <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand">Rudimentary Node.js Application</a>
    </div>
  </div>
</nav>

<div class="container-">
  <div class="col-lg-8 col-lg-offset-2">
    <div class="col-lg-4 col-lg-offset-4">
      <form class="form-add" style="margin-top: 100px">
          <label for="inputNum1" class="sr-only">Number 1:</label>
          <input type="number" id="inputNum1" ng-model="num1" class="form-control" placeholder="Number eg. 7" required autofocus>
          <label for="inputNum2"  class="sr-only">Number 2:</label>
          <input type="number" id="inputNum2" ng-model="num2" class="form-control" placeholder="Number eg. 3" required style="margin-top: 20px">
          <button class="btn btn-lg btn-primary btn-block" ng-click="requestSummation()" type="submit" style="margin-top: 20px">Add Numbers</button>
        </form>
    </div>

    <div class="col-lg-4 col-lg-offset-4">
      <div class="panel panel-default text-center" style="margin-top: 40px">
        <div class="panel-heading">Answer</div>
        <div class="panel-body">{{requestSummationResponse}}</div>
      </div>
    </div>
  </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- AngularJS Controller: testController -->
    <script src="core.js"></script>

  </body>
</html>
